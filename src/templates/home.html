<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML CMS Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .portal-container {
            display: flex;
            gap: 1rem;
        }

        .portal-link {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            background-color: #fe2c55;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .portal-link:hover {
            background-color: transparent;
            border-color: #fe2c55;
        }

        .portal-link:nth-child(2) {
            background-color: #25f4ee;
        }

        .portal-link:nth-child(2):hover {
            background-color: transparent;
            border-color: #25f4ee;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .portal-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to my CMS</h1>
    <div class="portal-container">
        <a href="{{url_for('login')}}" class="portal-link">Login</a>
        <a href="{{url_for('register')}}" class="portal-link">Register</a>
    </div>
</body>
</html>
